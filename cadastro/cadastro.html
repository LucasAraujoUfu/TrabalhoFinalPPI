<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styleCadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="topo">
            <div class="logo"><img src="../images/logotipoCLL.png" alt="imagem contendo logo do site chamado CLL"></div>
            <div class="acesso">
                <p>MINHA CONTA</p>
                <a href="../login/login.html">ENTRAR /</a><a href="cadastro.html">CADASTRAR</a> 
            </div>
        </div>
    </header>
    <nav>
        <button class="avancada" type="button">Busca avançada</button>
        <div class="busca">
            <input type="text" width="" placeholder="Digite o produto desejado...">
            <button type="submit"><a href=""><img src="../images/search-interface-symbol.png" alt="imagem do botão pesquisar"></a></button>
        </div>
    </nav>
    <main>
        <form action="cadastro.php" method="post">
            <fieldset class="formCadastro">
                <legend><h2>Cadastro de Novo Usuário</h2></legend>
                <div>
                    <label for="nome">Nome: </label><br>
                    <input type="text" name="nome" id="nome" minlength="2" maxlength="50" placeholder="Digite o nome" required><span></span>
                </div>
                <div>
                    <label for="cpf">CPF: </label><br>
                    <input type="text" name="cpf" id="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="xxx.xxx.xxx-xx" required><span></span>
                </div>
                <div>
                    <label for="email">E-mail: </label><br>
                    <input type="email" name="email" id="email" placeholder="exemplo@mail.com" required><span></span>
                </div>   
                
                <div>
                    <label for="senha">Senha: </label><br>
                    <input type="password" name="senha" id="senha" required><span></span>
                </div>
                <div>
                    <label for="telefone">Telefone: </label><br>
                    <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx" required><span></span>
                </div>
                <div>
                    <button type="submit" class="btn">Cadastrar</button>
                </div>
            </fieldset>
        </form>
    </main>
    <footer><p>©2022 PPI-UFU</p></footer>

    <script>
        window.onload = function(){
            document.forms.formCadastro.onsubmit = validaForm;
        }

        function validaForm(e){
            let form = e.target;
            let formValido = true;

            const spanNome = form.nome.nextElementSibling;
            const spanCPF = form.cpf.nextElementSibling;
            const spanEmail = form.email.nextElementSibling; 
            const spanSenha = form.senha.nextElementSibling;
            const spanTelefone = form.telefone.nextElementSibling;

            if (form.nome.value === ""){
                spanNome.textContent =  'O nome deve ser preenchido';
                formValido = false;
            }if (form.cpf.value === ""){
                spanCPF.textContent =  'O cpf deve ser preenchido';
                formValido = false;
            }if (form.email.value === ""){
                spanEmail.textContent =  'O email deve ser preenchido';
                formValido = false;
            }if (form.senha.value === ""){
                spanSenha.textContent =  'A senha deve ser preenchida';
                formValido = false;
            }if (form.telefone.value === ""){
                spanTelefone.textContent =  'O telefone deve ser preenchido';
                formValido = false;
            }

            if (! formValido)
                e.preventDefault();
        }
    </script>
</body>
</html>
