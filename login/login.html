<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/styleLogin.css">
    <title>Formulário de Login</title>
</head>
<body>
    <header>
        <div class="topo">
            <div class="logo"><img src="../images/logotipoCLL.png" alt="imagem contendo logo do site chamado CLL"></div>
            <div class="acesso">
                <p>MINHA CONTA</p>
                <a href="login.html">ENTRAR /</a><a href="../cadastro/cadastro.html">CADASTRAR</a> 
            </div>
        </div>
    </header>
    <nav>
        <button class="avancada" type="button">Busca avançada</button>
        <div class="busca">
            <input type="text" width="" placeholder="Digite o produto desejado...">
            <button type="submit"><a href=""><img src="../images/search-interface-symbol.png" alt="imagem do botão pesquisar"></a></button>
        </div>
    </nav>
    <main>
        <form>
            <div>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="senha">Senha: </label>
                <input type="password" name="senha" id="senha" required>
            </div>
            <div>
                <button type="button" id="btn">Entrar</button>
            </div>
            <div>
                <p id="dadosIncorretos">Dados incorretos!</p>
            </div>
        </form>
    </main>
    <footer><p>©2022 PPI-UFU</p></footer>

    <script>
        function enviaForm() {
      
      let xhr = new XMLHttpRequest();
      
      xhr.open("POST", "login.php");
      xhr.onload = function () {
        if (xhr.status != 200) {
          console.error("Falha inesperada: " + xhr.responseText);
          return;
        }

        try {
          var response = JSON.parse(xhr.responseText);
        }
        catch (e) {
          console.error("String JSON inválida: " + xhr.responseText);
          return;
        }

        if (response.success)
          window.location = response.detail;
        else {
          document.querySelector("#dadosIncorretos").style.display = 'block';
          form.senha.value = "";
          form.senha.focus();
        }
      }

      xhr.onerror = function () {
        console.error("Erro de rede - requisição não finalizada");
      };

      const form = document.querySelector("form");
      xhr.send(new FormData(form));
    }
            window.onload = function () {
                const btnLogin = document.querySelector("#btn");
                btnLogin.onclick = enviaForm;
            }
    </script>
</body>
</html>
